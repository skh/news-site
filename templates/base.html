<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} - My Webpage</title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
    <div class="messages">
        {% for message in messages%}
        <p style="color: red">{{ message }}</p>
        {% endfor %}
    </div>
      {% endif %}
    {% endwith %}
    <div id="content">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
